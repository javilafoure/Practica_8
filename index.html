<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="./js/index.js"></script>
        <title>Practica 8</title>
</head>

<body class="color0 d-flex justify-content-center align-items-center flex-wrap my-md-5">
    <div class="cuerpo">
        <div class="cabecera ancho">
            <div>
                <img src="./images/logo.svg" alt="">
            </div>

        </div>
        <div class="container_body color3 ancho borde">
            <h5>PICK PLAYER MARK</h5>
            <div class="images color0 borde">
                <div class="image ancho">
                    <img class="icono" src="./images/icon-x.svg" alt="">
                </div>
                <div class="image color4 ancho borde">
                    <img class="icono"  src="./images/icon-o.svg" alt="">
                </div>
            </div>
            <h5>REMENBER: X GOES FIRST</h5>
        </div>
        
        <div class="botones ancho">
            <button type="button" class="boton borde color1 fw-bold" id="boton1">NEW GAME (VS CPU)</button>
            <button type="button" class="boton borde color2 fw-bold" id="boton2">NEW GAME (VS PLAYER)</button>
        </div>
    </div>
</body>

</html>
